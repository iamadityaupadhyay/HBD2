<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle, #ff9a9e, #fad0c4, #fbc2eb);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1500px;
        }

        .gallery {
            position: relative;
            display: flex;
            transform-style: preserve-3d;
            animation: rotateGallery 25s infinite linear;
            width: 100%;
            max-width: 90vw;
            height: 60vh;
        }

        .photo-container {
            position: absolute;
            width: 300px; /* Larger size for better visibility */
            height: 200px;
            transform-origin: center;
            transition: all 0.5s ease;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures no cropping */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
            border: 5px solid rgba(255, 255, 255, 0.5);
            transition: all 0.5s ease;
        }

        .photo:hover {
            transform: scale(1.1);
            opacity: 1;
            z-index: 10;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            border: 5px solid #fff;
        }

        @keyframes rotateGallery {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        @media screen and (max-width: 768px) {
            .photo-container {
                width: 200px;
                height: 150px;
            }
        }

        @media screen and (max-width: 480px) {
            .photo-container {
                width: 150px;
                height: 100px;
            }
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }

        .music-player button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .music-player button:hover {
            color: #ff79c6;
        }

        /* Background Glow Effect */
        body:before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            filter: blur(100px);
            border-radius: 50%;
            animation: glow 10s infinite alternate;
        }

        @keyframes glow {
            0% {
                transform: translate(-50%, -50%);
            }
            100% {
                transform: translate(50%, 50%);
            }
        }
    </style>
</head>

        <audio id="bg-music" loop>

    <script>
        const playPauseBtn = document.getElementById('play-pause');
        const bgMusic = document.getElementById('bg-music');

        playPauseBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
                playPauseBtn.textContent = '⏸️ Pause';
            } else {
                bgMusic.pause();
                playPauseBtn.textContent = '▶️ Play';
            }
        });
